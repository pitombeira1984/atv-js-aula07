<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função de Soma</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Função de Soma</h1>
        <input type="number" id="primeiroNumero" placeholder="Digite o primeiro número">
        <button id="criarFuncaoBtn">Criar Função de Soma</button>
        
        <div id="segundaParte" class="hidden">
            <input type="number" id="segundoNumero" placeholder="Digite o segundo número">
            <button id="somarBtn">Somar</button>
        </div>
        
        <div id="resultado" class="hidden">
            <p>Resultado: <span id="resultadoValor"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
